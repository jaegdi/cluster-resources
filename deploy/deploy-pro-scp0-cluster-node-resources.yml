apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cluster-node-resources
    app.kubernetes.io/component: cluster-node-resources
    app.kubernetes.io/instance: cluster-node-resources
  name: cluster-node-resources
  namespace: scp-operations-pro
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      deployment: cluster-node-resources
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: cluster-node-resources
    spec:
      serviceAccountName: scp
      containers:
      - name: cluster-node-resources
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_TYPE
          value: "worker"
        - name: SERVER_MODE
          value: "true"
        command:
          - /app/cluster-resources
        args:
          - -server
          - -sa
          - scp
        image: default-route-openshift-image-registry.apps.pro-scp0.sf-rz.de/scp-images/cluster-node-resources:latest
        imagePullPolicy: Always
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        resources:
          limits:
            cpu: 300m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cluster-node-resources
    app.kubernetes.io/component: cluster-node-resources
    app.kubernetes.io/instance: cluster-node-resources
  name: cluster-node-resources
  namespace: scp-operations-pro
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: 8080-tcp
    port: 8080
  selector:
    deployment: cluster-node-resources
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: cluster-node-resources
    app.kubernetes.io/component: cluster-node-resources
    app.kubernetes.io/instance: cluster-node-resources
    router: svc
  name: cluster-node-resources
  namespace: scp-operations-pro
spec:
  host: cluster-node-resources.scp0-srv.pro.sf-rz.de
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
  to:
    kind: Service
    name: cluster-node-resources
    weight: 100
  wildcardPolicy: None
